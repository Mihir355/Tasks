<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table{
      border: 1px solid rgb(0, 0, 0);
      width: 100%;
      border-collapse: separate;
      border-radius: 10px;
      background-color: #96D4D4;
    }
    th, td {
      border: 1px solid rgb(0, 0, 0);
      background-color: #96D4D4;
      border-radius: 10px;
    }
    
  </style>
  <body>
    <table>
      <tr>
        <th><b>Firstname</b></th>
        <th><b>Lastname</b></th>
        <th><b>Age</b></th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
    <br>
    <br>
    <br>
    <br>
    
  </body>
</html>
